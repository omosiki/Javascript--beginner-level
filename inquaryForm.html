<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
  
    <title>Document</title>
</head>
<body>
    <div class="flex items-center justify-center p-12">
            <div class="w-full max-w-2xl rounded-lg bg-white p-10 shadow-lg">
                <img
                    src="https://ucarecdn.com/e5a292b3-0725-4cb0-a08e-e2746a6b3484/inquiryform.png"
                    alt="Inquiry Form"
                    class="mb-12 w-full"
                />

                <form id="myform">
                    <!-- Title and Description -->
                    <div class="mb-8">
                        <h2 class="text-2xl font-semibold text-gray-800"
                            >Submit Your Inquiry</h2
                        >
                        <p class="mt-2 text-sm text-gray-600"
                            >Please fill out the form below for any inquiries,
                            and we will get back to you as soon as possible.</p
                        >
                    </div>

                    <!-- Basic Information -->
                    <div class="mb-6">
                        <label
                            for="fullname"
                            class="mb-2 block text-sm font-medium text-gray-600"
                            >Full Name*</label
                        >
                        <input
                            type="text"
                            name="fullname"
                            id="fullname"
                            class="w-full rounded-md border border-gray-300 p-3 text-sm text-gray-800 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 focus:outline-none"
                            required
                        />
                    </div>

                    <div class="mb-6">
                        <label
                            for="email"
                            class="mb-2 block text-sm font-medium text-gray-600"
                            >Email Address*</label
                        >
                        <input
                            type="email"
                            name="email"
                            id="email"
                            class="w-full rounded-md border border-gray-300 p-3 text-sm text-gray-800 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 focus:outline-none"
                            required
                        />
                    </div>

                    <div class="mb-6">
                        <label
                            for="phone"
                            class="mb-2 block text-sm font-medium text-gray-600"
                            >Phone Number (Optional)</label
                        >
                        <input
                            type="text"
                            name="phone"
                            id="phone"
                            class="w-full rounded-md border border-gray-300 p-3 text-sm text-gray-800 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 focus:outline-none"
                        />
                    </div>

                    <div class="mb-6">
                        <label
                            for="company"
                            class="mb-2 block text-sm font-medium text-gray-600"
                            >Company / Institution (Optional)</label
                        >
                        <input
                            type="text"
                            name="company"
                            id="company"
                            class="w-full rounded-md border border-gray-300 p-3 text-sm text-gray-800 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 focus:outline-none"
                        />
                    </div>

                    <!-- Inquiry Details -->
                    <div class="mb-6">
                        <label
                            for="subject"
                            class="mb-2 block text-sm font-medium text-gray-600"
                            >Subject / Topic*</label
                        >
                        <input
                            type="text"
                            name="subject"
                            id="subject"
                            class="w-full rounded-md border border-gray-300 p-3 text-sm text-gray-800 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 focus:outline-none"
                            required
                        />
                    </div>

                    <div class="mb-6">
                        <label
                            for="message"
                            class="mb-2 block text-sm font-medium text-gray-600"
                            >Message / Question*</label
                        >
                        <textarea
                            name="message"
                            id="message"
                            rows="5"
                            class="w-full rounded-md border border-gray-300 p-3 text-sm text-gray-800 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 focus:outline-none"
                            required
                        ></textarea>
                    </div>

                    <!-- Inquiry Type (Optional Dropdown) -->
                    <div class="mb-6">
                        <label
                            for="inquiry-type"
                            class="mb-2 block text-sm font-medium text-gray-600"
                            >Inquiry Type</label
                        >
                        <select
                            name="inquiry-type"
                            id="inquiry-type"
                            class="w-full rounded-md border border-gray-300 p-3 text-sm text-gray-800 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 focus:outline-none"
                        >
                            <option value="general-question"
                                >General Question</option
                            >
                            <option value="product-service"
                                >Product/Service Inquiry</option
                            >
                            <option value="support-request"
                                >Support Request</option
                            >
                            <option value="admission-enrollment"
                                >Admission/Enrollment</option
                            >
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <!-- Preferred Contact Date/Time -->
                    <div class="mb-6">
                        <label
                            for="preferred-contact"
                            class="mb-2 block text-sm font-medium text-gray-600"
                            >Preferred Contact Date/Time (Optional)</label
                        >
                        <input
                            type="datetime-local"
                            name="preferred-contact"
                            id="preferred-contact"
                            class="w-full rounded-md border border-gray-300 p-3 text-sm text-gray-800 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 focus:outline-none"
                        />
                    </div>

                    <!-- Attachment (Optional) -->
                    <div class="mb-6">
                        <label
                            for="attachment"
                            class="mb-2 block text-sm font-medium text-gray-600"
                            >Attachment (Optional)</label
                        >
                        <input
                            type="file"
                            name="attachment"
                            id="attachment"
                            accept=".jpg,.jpeg,.png,.pdf,.docx"
                            class="w-full rounded-md border border-gray-300 p-3 text-sm text-gray-800 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 focus:outline-none"
                        />
                    </div>

                    <!-- Consent Checkbox -->
                    <div class="mb-6 flex items-center">
                        <input
                            type="checkbox"
                            id="consentCheckbox"
                            class="form-checkbox h-4 w-4 text-indigo-600 focus:ring-indigo-500"
                            required
                        />
                        <label
                            for="consentCheckbox"
                            class="ml-2 text-sm text-gray-600"
                        >
                            I agree to be contacted regarding my inquiry.
                        </label>
                    </div>

                    <!-- Submit Button -->
                    <button
                        
                        type="submit"
                        class="focus:ring-opacity-50 w-full rounded-md bg-indigo-600 px-6 py-3 font-medium text-white transition duration-300 hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                        >Submit Inquiry</button
                    >
                </form>
            </div>
        </div>
          <script src="inquary.js" defer></script>
              <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
